<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headings, Paragraphs, Typography</title>
</head>
<body>
    <!-- Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraphs -->
    <p>This is some <strong>random</strong> text to <em>display</em>.
    <!-- Linebreak -->
    <br>You need a linebreak for a new line.
    <!-- Horizontal Rule -->
    <hr>
    Or you can create a horizontal rule too.</p>
</body>
</html>
