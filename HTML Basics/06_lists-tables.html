<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists & Tables</title>
    </head>
    <body>
        <!-- Unordered list -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>

        <!-- Ordered list -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>

        <!-- Nested list -->
        <ul>
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>Nested Item 1</li>
                    <li>Nested Item 2</li>
                </ul>
            </li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>jdoe@gmail.com</td>
                </tr>
                <tr>
                    <td>Kate</td>
                    <td>Smith</td>
                    <td>ksmith@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
