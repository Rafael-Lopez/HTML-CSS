<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Links & Images</title>
    </head>
    <body>
        <!-- External link -->
        <p>
            <a href="http://google.com">Click For Google</a>
        </p>
        <p>
            <a href="http://google.com" target="_blank">Click For Google</a>
        </p>

        <!-- Internal link -->
        <p>
            <a href="./04_typography.html">Typography</a>
        </p>

        <!-- Local image -->
        <img src="images/jasper.jpg" alt="My Image">

        <!-- Remote image -->
        <img src="https://source.unsplash.com/200x200/?nature" alt="My Image 2">
    </body>
</html>
