<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms & Input</title>
    </head>
    <body>
        <form >
            <div>
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <email for="email">Email</email>
                <br>
                <input type="email" id="email" name="email" placeholder="Enter an email">
            </div>
            <div>
                <email for="message">Message</email>
                <br>
                <textarea id="message" name="message" cols="50" rows="5"></textarea>
            </div>
            <div>
                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <br>
                <input type="number" id="age" name="age">
            </div>
            <div>
                <label for="birthDate">Age</label>
                <br>
                <input type="date" id="birthDate" name="birthDate">
            </div>
            <div>
                <label for="membership">Membership</label>
                <input type="radio" id="membership" name="membership" value="simple"> Simple
                <input type="radio" id="membership" name="membership" value="standard" checked> Standard
                <input type="radio" id="membership" name="membership" value="super"> Super
            </div>
            <div>
                <label for="likes">I like...</label>
                <input type="checkbox" id="likes" name="likes" value="bike"> Bike
                <input type="checkbox" id="likes" name="likes" value="car"> Car
                <input type="checkbox" id="likes" name="likes" value="boat"> Boat
            </div>
            <input type="submit" value="Submit">
            <!-- Using button tag -->
            <!-- <button type="submit">Submit</button> -->
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
